{% extends 'base.html' %}
{% block body %}
<div class="container mt-4">

    <form action="create" method="post">
        {% csrf_token %}
        <div class="w-25">
            <div class="form-group">
                <label for="firstname">firstname</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="">
            </div>

            <div class="form-group ">
                <label for="lastname">lastname</label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

    <div class="mt-3">

        <ul class="list-group ">
            <div class="d-flex justify-content-start">

                <div class="w-25">
                    <li class="list-group-item">Name</li>
                </div>
                <div class="w-25">
                    <li class="list-group-item">Action: Edit</li>
                </div>
                <div class="w-25">
                    <li class="list-group-item">Action: Delete</li>
                </div>
            </div>
            {% for member in members %}
            <div class="d-flex justify-content-start">
                


                <div class="w-25">
                    <li class="list-group-item">{{member.firstname}} {{member.lastname}}</li>
                </div>
                <div class="w-25">
                    <li class="list-group-item"><a href="edit/{{member.id}}">edit</a></li>
                </div>
                <div class="w-25">
                    <li class="list-group-item"><a href="delete/{{member.id}}">delete</a></li>
                </div>
            </div>
            {% endfor %}
    </div>

    </ul>
</div>

{% endblock %}
</div>
</body>

</html>
